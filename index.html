<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RazorPay Clone By Shaurya</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="overflow-x-hidden">
    <!-- nav  -->
    <nav class="bg-deepBlue">
      <div
        class="relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->

        <a href="/" class="cursor-pointer py-7 pr-7"
          ><img src="./images/logo.svg" width="125px" height="30px"
        /></a>

        <ul class="flex gap-6">
          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>

          <li
            class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>

            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>
        <div class="flex gap-6">
          <img src="/images/india-flag.svg" width="28px" height="20px" alt="" />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded-sm text-sm font-bold"
          >
            Log In
          </button>

          <button
            class="py-3 px-4 font-mullish text-sm font-bold bg-white text-lightBlue border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign UP
          </button>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <section class="relative bg-deepBlue">
      <div
        class="w-10/12 mx-w-[1080px] flex flex-row justify-between items-center mx-auto"
      >
        <!-- left -->

        <div class="space-y-8">
          <h1
            class="font-mullish font-bold text-[40px] leading-[1.2] text-white"
          >
            Power Your Finance, grow your business
          </h1>
          <div class="w-6 h-1 bg-greenLight"></div>
          <p class="font-mullish text-[18px] leading-7 text-white opacity-70">
            Accept payments from customers. Automate payouts to vendors &
            employees. Never run out of working capital.
          </p>
          <button
            class="bg-lightBlue text-white py-[14px] px-[18px] rounded-md font-mullish font-bold hover:bg-lightBlue500 transition-all duration-200"
          >
            Sign Up Now
          </button>
        </div>

        <!-- right -->
        <img
          src="/images/hero-illustration.jpg"
          alt=""
          class="w-full max-w-[680px]"
        />
      </div>

      <!-- shape -->
      <div class="w-[103%] absolute left-0 right-0">
        <img
          src="/images/hero-shape.svg"
          alt=""
          class="w-full object-fill scale-x-100"
        />
      </div>
    </section>

    <!-- feature  -->

    <section>
      <img src="images/feature-section1-dottedrows.png" alt="" loading="lazy" />
      <img src="" alt="" />

      <div>
        <!-- heading -->
        <h2></h2>
        <div></div>

        <!-- content box -->
        <div>
          <!-- lefts ection -->
          <div>
            <h3></h3>
            <ul>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
              <li></li>
            </ul>
            <!-- button & hyperlink -->
            <div>
              <button></button>
              <!-- hyperlink  -->
              <div>
                <a href=""></a>
                <i></i>
              </div>
            </div>
          </div>

          <img src="" alt="" />
        </div>
      </div>
    </section>

</html>
